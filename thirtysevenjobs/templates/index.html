{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-12">
    {% if jobs_list %}
        <ul>
        {% for job in jobs_list %}
            <li><a href="/jobs/{{ job.id }}/">{{ job.job_title }}</a> {{ job.job_location }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No jobs are available.</p>
    {% endif %}
  </div>
</div>

{% include 'footer.html' %}
{% include 'javascript.html' %}

</body>
{% endblock %}
