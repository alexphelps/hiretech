{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="HandheldFriendly" content="True">
    <title></title>
    <link href="{% static 'email.css' %}" rel="stylesheet" type="text/css" />
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" yahoo="fix">
    <!-- Wrapper -->
    <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
        <tbody>
            <tr>
                <td width="100%" valign="top">
                    <!-- Start Header-->
                    <table width="610" border="0" cellpadding="0" cellspacing="0" align="center" class="deviceWidth main-header">
                        <tbody>
                            <tr>
                                <td width="100%" class="p-t-20 p-b-5">
                                    <!-- Start Logo -->
                                    <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center" class="deviceWidth">
                                        <tbody>
                                            <tr>
                                                <td class="text-center">
                                                    <a href="#" target="_blank">Test</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!-- End Logo -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- End Header -->
                    <!-- Start Fix Width-->
                    {% block content %}{{ body }}{% endblock %}
                    <!-- End Fix Width-->
                    <!-- Footer -->
                    <table width="100%" cellpadding="0" cellspacing="0" align="center" class="deviceWidth main-footer">
                        <tbody>
                            <tr>
                                <td>
                                    <table width="600" border="0" cellpadding="0" cellspacing="0" align="center" class="deviceWidth">
                                        <tbody>
                                            <tr>
                                                <td bgcolor="#ececec">

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- End Footer -->
                </td>
            </tr>
        </tbody>
    </table>
    <!-- End Wrapper -->
</body>
</html>
