{% load staticfiles %}{% load compress %}<!DOCTYPE html>
<html lang="en-US" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
<head>
<link rel="icon" type="image/png" href="{% static "images/favicon/favicon-96x96.png" %}">
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes"/>
<title>{% block title %}HireTech{% endblock %}</title>
<meta name="description" content="{% block description %}Connecting Tech People with Tech Jobs.{% endblock %}"/>
<link rel="canonical" href="{% block canonical %}{{ request.build_absolute_uri }}{% endblock %}"/>
<meta property="og:locale" content="en_US"/>
<meta property="og:type" content="website"/>
<meta property="og:title" content="{% block og_title %}HireTech{% endblock %}"/>
<meta property="og:description" content="{% block og_description %}HireTech is where tech people come to find their next job.{% endblock %}"/>
<meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}"/>
<meta property="og:site_name" content="HireTech"/>
<meta property="og:image" content="{% block og_image %}{% static 'images/hiretech-logo.png' %}{% endblock %}"/>
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:description" content="{% block twitter_description %}HireTech is where tech people come to find their next job.{% endblock %}"/>
<meta name="twitter:title" content="{% block twitter_title %}HireTech{% endblock %}"/>
<meta name="twitter:domain" content="HireTech"/>
<meta name="twitter:image" content="{% block twitter_image %}{% static 'images/hiretech-logo.png' %}{% endblock %}"/>
<meta name="twitter:creator" content="@hiretechio"/>
{% compress css %}
<link rel="stylesheet" type="text/x-scss" href="{% static "style.scss" %}">
{% endcompress %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-68115163-1', 'auto');
  ga('send', 'pageview');
</script>
</head>
<body>
{% block content %}{% endblock %}
