{% extends 'base.html' %}
{% block content %}
{% include 'header.html' %}
<div class="container m-t-20">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default p-30">
        <div class="panel-header">
          <h4>Edit Company Details</h4>
        </div>
        <div class="panel-body">
          <form action="." method="post" id="CompanyEditForm" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Name</label>
              <div class="col-md-9 col-sm-10">
                  {{ form.company_name }}
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Website</label>
              <div class="col-md-9 col-sm-10">
                {{ form.company_url }}
              </div>
            </div>
            <div class="form-group {% if form.job_title.errors %}has-error{% endif %}">
              <label for="" class="col-sm-2 control-label">Logo</label>
              <div class="col-md-9 col-sm-10">

              </div>
            </div>

            <div class="form-group">
              <div class="col-md-9 col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-block btn-primary">Update Company Details</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% include 'footer.html' %}
{% include 'javascript.html' %}
</body>
{% endblock %}
